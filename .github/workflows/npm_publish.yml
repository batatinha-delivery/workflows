name: Publish

on:
  workflow_call:
    inputs:
      npm_deploy_token:
        required: true
      pat_github:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: Configure CI Git User
        run: |
          git config --global user.name 'gh-actions'
          git config --global user.email 'actions@github.com'
        env:
          PAT_GITHUB: ${{ inputs.pat_github }}

      - name: Install Packages
        run: yarn install

      - name: Authenticate with Registry
        run: |
          yarn logout
          echo "@batatinha-delivery:registry=https://registry.npmjs.org/" > .npmrc
          echo "registry=https://registry.npmjs.org/" >> .npmrc
          echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> .npmrc
          npm whoami
        env:
          NPM_TOKEN: ${{ inputs.npm_deploy_token }}

      - name: Publish package
        run: |
          lerna publish --yes --message "chore: Release new version"
        env:
          GH_TOKEN: ${{ inputs.pat_github }}
          GITHUB_TOKEN: ${{ inputs.pat_github }}
          NPM_TOKEN: ${{ inputs.npm_deploy_token }}
